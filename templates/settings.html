<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskMe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand">AskZemliakov</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">ASK!</button>
        </form>

        <div class="d-flex justify-content-between gap-3">
          <div class="border">
            <img src="../static/img/img.jpg" width="50" height="50" />
          </div>
          <div class="d-flex flex-column justify-content-between">
            <div>Alexey</div>
            <div>
              <a href="./settings.html">Settings</a>
              <a href="./logout.html">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

  <main class="container-fluid container-lg mt-3">
	  <div class="d-flex gap-3 align-items-center">
        <h2>Settings: Alexey</h2>
	</div>

	<div class="row">
		<div class="col-8">
			<p style="color: red"> Sorry, this email address already exist</p>
			<div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Login</label>
    <div class="col-sm-9">
      <input type="text" placeholder="dr_pepper" class="form-control">
    </div>
  </div>

			<div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-9">
      <input type="text" placeholder="example@mail.ru" class="form-control">
    </div>
  </div>

			<div class="mb-3 row">
    <label class="col-sm-3 col-form-label">NickName</label>
    <div class="col-sm-9">
      <input type="text" placeholder="Dr.Pepper" class="form-control">
    </div>
  </div>
			<div class="row">
    <label class="col-sm-3 col-form-label">Upload avatar</label>
    <div class="col-sm-9">
		    <img style="height: 75%; width: 25%" src="../static/img/img.jpg">
	    <div class="row mt-3">
		    <div class="col-sm-5">
		    <input type="text" placeholder="c:\avatar.jpg" class="form-control">
	    </div>
	    <div class="col">
					<button>choose</button>
				</div>
	    </div>
    </div>

  </div>
			<div class="mt-4" style="text-align: center">
				<button style="width: 150px; height: 50px">Save</button>
			</div>
		</div>
		<div class="col-4">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col-7">
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-secondary">Secondary</span>
              <span class="badge text-bg-success">Success</span>
              <span class="badge text-bg-danger">Danger</span>
              <span class="badge text-bg-warning">Warning</span>
              <span class="badge text-bg-info">Info</span>
              <span class="badge text-bg-light">Light</span>
              <span class="badge text-bg-dark">Dark</span>
            </div>
          </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a>
          </div>
        </div>
	</div>

  </main>

</body>
</html>
