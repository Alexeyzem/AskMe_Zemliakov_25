{% extends "./layouts/base.html" %}

{% load django_bootstrap5 %}



{% block content %}
		<div class="col-8">
	  <div class="d-flex gap-3 align-items-center">
        <h2>Registration</h2>
		  	</div>
		  <form method="post", action="" enctype="multipart/form-data">
			  {% csrf_token %}

				<button style="width: 150px; height: 50px">Register!</button>
			</div>
			  </form>
		</div>
{% endblock %}
