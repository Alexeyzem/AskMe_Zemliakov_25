{% extends "./layouts/base.html" %}
{% load static %}



{% block content %}
	        <div class="d-flex gap-3 align-items-center">
        <h1>New Questions</h1>
        <a href='{% url "hot" %}'>Hot Questions</a>
	        <a href='{% url "new_question" %}'>Ask</a>
      </div>
        <div class="col-8">
			{% for question in questions %}
					{% include "layouts/question_card.html" with item=question %}
	        {% endfor %}

	        {% include "layouts/pagination.html" with page_obj=questions%}

        </div>
	<script defer src="{% static 'js/question.js' %}"></script>
{% endblock %}
