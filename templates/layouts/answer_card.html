{% load static %}

 <article class="card mb-3 w-100">
            <div class="row g-0">
              <div class="col-3 p-2">
                <div class="border mb-3" style="height: 100px; width: 100px">
                  <img
                    src="{% static 'img/img.jpg'%}"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="input-group flex-nowrap" style="width: 100px">
                  <input type="number" value="5" class="form-control" />
                </div>
              </div>
              <div class="col">
                <div class="card-body">
                  <p class="card-text">
	                  {{item.text}}
                  </p>
                  <div class="row">
                    <div class="form-check">
	                    <input class="form-check-input" type="checkbox" value="">
	                    <label class="form-check-label">Correct</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
