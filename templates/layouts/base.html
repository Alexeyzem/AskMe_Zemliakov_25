{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskMe</title>
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand" href='{% url "index" %}'>AskZemliakov</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">ASK!</button>
        </form>

        <div class="d-flex justify-content-between gap-3">
          <div class="border">
            <img src="{% static 'img/img.jpg' %}" width="50" height="50" />
          </div>
          <div class="d-flex flex-column justify-content-between">
            <div>Alexey</div>
            <div>
              <a href='{% url "settings" %}'>Settings</a>
              <a href='{% url "logout" %}'>Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid container-lg mt-3">


      <div class="row">
	     {% block content %}
	      {% endblock %}

        <div class="col-4">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col-7">
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-secondary">Secondary</span>
              <span class="badge text-bg-success">Success</span>
              <span class="badge text-bg-danger">Danger</span>
              <span class="badge text-bg-warning">Warning</span>
              <span class="badge text-bg-info">Info</span>
              <span class="badge text-bg-light">Light</span>
              <span class="badge text-bg-dark">Dark</span>
            </div>
            </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
	          {% for member in best_members %}
            <a href='{% url "members" %}' class="d-block">{{ member.user.username}}</a>
	          {% endfor %}
          </div>
        </div>
      </div>
	    </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
