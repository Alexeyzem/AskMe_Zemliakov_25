{% load static %}

          <article class="card mb-3 w-100">
            <div class="row g-0">
              <div class="col-3 p-2">
                <div class="border mb-3" style="height: 100px; width: 100px">
                  <img src="{{ item.author.avatar.url }}" class="img-fluid rounded-start"/>
                </div>
                <div class="input-group flex-nowrap" style="width: 100px">
                  <input type="number" value={{ item.rating }} class="form-control" />
                </div>
              </div>
              <div class="col">
                <div class="card-body">
                  <h5 class="card-title">
                    <a href='{% url "question" item.id %}'>{{item.title}}</a>
                  </h5>
                  <p class="card-text">
	                  {{item.text}}
                  </p>
                  <div class="row">
                    <a class="col-4" href='{% url "question" item.id %}'>answers: {{ item.answers_count }}</a>
                    <div class="col-8">
                      <span>Tags</span>
	                    {% for tag in item.tags.all %}
                      <a href='{% url "tags" tag.title%}'>{{ tag.title }}</a>
	                    {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
