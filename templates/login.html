<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">AskZemliakov</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2"
             type="search" placeholder="Search"
             aria-label="Search">
      <button class="btn btn-outline-success" type="submit">ASK!</button>
    </form>
    <div class="d-flex justify-content-between gap-3">
          <div class="d-flex flex-column justify-content-between">
            <div>
              <a href="./login.html">log in</a>
              <a href="./signup.html">register</a>
            </div>
          </div>
        </div>
  </div>
</nav>

<main class="container-fluid container-lg mt-3">
	<div class="d-flex gap-3 align-items-center">
        <h2>Log In</h2>
	</div>

	<div class="row">
		<div class="col-8">
			  <div class="mb-3 row">
				  <label class="col-sm-2 col-form-label">Email</label>
				  <div class="col-sm-10">
					  <input type="text" class="form-control" placeholder="email@example.com">
				  </div>
			  </div>
			<div class="mb-3 row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword">
				</div>
				<span style="color: red; text-align: center" class="mt-3">Sorry, wrong password</span>
			</div>
			<button class="mb-4">Log In</button>
			<br>
			<a href="signup.html">create new account</a>
		</div>

		<div class="col-4">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col-7">
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-secondary">Secondary</span>
              <span class="badge text-bg-success">Success</span>
              <span class="badge text-bg-danger">Danger</span>
              <span class="badge text-bg-warning">Warning</span>
              <span class="badge text-bg-info">Info</span>
              <span class="badge text-bg-light">Light</span>
              <span class="badge text-bg-dark">Dark</span>
            </div>
          </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a>
          </div>
        </div>
	</div>


  </main>
</body>
</html>
